<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                th:replace="base::Layout(~{::section})">
	<head>
		<meta charset="UTF-8"/>
		<title>this is home page</title>
	</head>
	<body>
		<section>
			<div class="container" >
				<div class="col-md-6 offset-md-3">
				<div class="my-card mt-2">
					<div class="container text-center">
					<img style="width:80px;"src=""th:src="@{/img/membership.png}">
					</div>
					<h1 class="text-center">Register Here!!</h1>
				<form action=""th:action="@{/do_register}"method ="post"th:object="${user}">
					
					<!--name field-->
			    <div class="mb-3">
					<label for="name_field" class="form-label">Your Name</label>
				    <input
					 name="name"
					 type="text" 
					 class="form-control" 
					 id="name_field"
					 placeholder="Enter here"
					 aria-describedby="emailHelp"
					 required 
					 th:value="${user.name}"
					 />
			    </div>
				<!--Email field-->
				     <div class="mb-3">
						<label for="email_field" class="form-label">Your Email</label>
					 
					   <input
					     name="email"
						 type="email" 
				    	 class="form-control" 
						 id="email_field"
					     placeholder="Enter here"
						 aria-describedby="emailHelp"
						 required 
						 th:value="${user.email}"
						/>
				</div>
				<!--password field-->
					  <div class="mb-3">
	     				<label for="password_field" class="form-label">Password</label>
					      <input
						     name="password"
			     			 type="password" 
							 class="form-control" 
							 id="password_field"
							 placeholder="Enter here"
							 aria-describedby="emailHelp"
	     					 required 
							 />
					    </div>
					
				<!--user about field-->
				<div class="form-group">
					<textarea name="about" th:value="${user.about}" placeholder="Enter something yourself" rows="10"class="form-control"></textarea>
				 </div>
				  
				 
				 <!--terms and condition-->
				 <div class="form-group form check text-center">
					
					<input type="checkbox"
					       name="agreement"
					       class="form-check-input"
					       id="agreement"
					/>
					<label for="agreement"> Accept terms and condition </label>
				 </div>
 				 <div class="container text-center mt-2">
					<button type="submit"class="btn bg-primary text-white">
						Submit
					</button>
					
					<button type="reset" class="btn btn-warning btn-block text-white">
						Reset
					</button> 
					
				 </div>
				</form>
				                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
			
		</section>
	</body>
</html>
